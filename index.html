<!DOCTYPE html>
<html>

<head>
  <title>CFG JavaScript Kickstarter final project</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <h1 style="text-align: center;">My Book Log</h1>
  <form id="bookForm">
    <label for="title">Title:</label>
    <input type="text" id="bookTitle" name="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
      <option value="Fiction">Fiction</option>
      <option value="Non-Fiction">Non-Fiction</option>
    </select>
    <label for="rating">Rating (out of 5 stars):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="5" required></textarea>
    <div id="submit"></div>
    <input type="submit" value="Add Book">
  </form>
  <!-- User input will be logged below-->
  <div id="bookLog">
    <div class="column" c>
      <h2>Loved books</h2>
      <ul id="lovedBooks"></ul>
    </div>
    <div class="column">
      <h2>Disliked books</h2>
      <ul id="dislikedBooks"></ul>
    </div>
  </div>
</body>

</html>
